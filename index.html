<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="star.css">
  <link rel="stylesheet" href="social.css">
  <link rel="stylesheet" href="player.css">
</head>

<body>

  <nav class="navbar">
    <div class="content">
      <div class="logo">
        <img width="50px" height="50px"
          src="https://i.pinimg.com/originals/5c/b2/82/5cb2824f7c3f7bb72fd489361efa0852.png" alt="">
        <h1> <a href="#home">iMusic</a> </h1>
      </div>
      <ul class="menu-list">
        <div class="icon cancel-btn">
          <i class="fas fa-times"></i>
        </div>
        <li><a href="index.html">Home</a></li>
        <li><a href="#About.html">About</a></li>
        <li><a href="#service.html">Services</a></li>
        <li><a href="#feature.html">Features</a></li>
      </ul>
      <div class="icon menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>

  
  <div class="player">

    <!-- Define the section for displaying details -->
    <div class="details">
    <div class="now-playing">PLAYING x OF y</div>
    <div class="track-art"></div>
    <div class="track-name">Track Name</div>
    <div class="track-artist">Track Artist</div>
    </div>
  
    <!-- Define the section for displaying track buttons -->
    <div class="buttons">
    <div class="prev-track" onclick="prevTrack()">
      <i class="fa fa-step-backward fa-2x"></i>
    </div>
    <div class="playpause-track" onclick="playpauseTrack()">
      <i class="fa fa-play-circle fa-5x"></i>
    </div>
    <div class="next-track" onclick="nextTrack()">
      <i class="fa fa-step-forward fa-2x"></i>
    </div>
    </div>
  
    <!-- Define the section for displaying the seek slider-->
    <div class="slider_container">
    <div class="current-time">00:00</div>
    <input type="range" min="1" max="100"
      value="0" class="seek_slider" onchange="seekTo()">
    <div class="total-duration">00:00</div>
    </div>
  
    <!-- Define the section for displaying the volume slider-->
    <div class="slider_container">
    <i class="fa fa-volume-down"></i>
    <input type="range" min="1" max="100"
      value="99" class="volume_slider" onchange="setVolume()">
    <i class="fa fa-volume-up"></i>
    </div>
  </div>

  <div class=" rate">
    <div class="wrapper">
      <input type="radio" name="rate" id="star-1">
      <input type="radio" name="rate" id="star-2">
      <input type="radio" name="rate" id="star-3">
      <input type="radio" name="rate" id="star-4">
      <input type="radio" name="rate" id="star-5">
      <div class="content">
        <div class="outer">
          <div class="emojis">
            <li class="slideImg"><img src="https://i.pinimg.com/originals/5c/b2/82/5cb2824f7c3f7bb72fd489361efa0852.png"
                alt=""></li>
            <li><img src="https://i.pinimg.com/originals/84/02/ac/8402ac8d5745f4d6790a95bc1c500aab.png" alt="">
            </li>
            <li><img src="https://cdn.shopify.com/s/files/1/1061/1924/products/Shyly_Smiling_Face_Emoji_grande.png?v=1571606037" alt=""></li>
            <li><img src="https://cdn.shopify.com/s/files/1/1061/1924/products/17_large.png?v=1571606116" alt="">
            </li>
            <li><img src="https://i.pinimg.com/originals/30/f4/3e/30f43e8ac82ee74661963a77bbe9a534.png" alt="">
            </li>
          </div>
        </div>
        <div class="stars">
          <label for="star-1" class="star-1 fas fa-star"></label>
          <label for="star-2" class="star-2 fas fa-star"></label>
          <label for="star-3" class="star-3 fas fa-star"></label>
          <label for="star-4" class="star-4 fas fa-star"></label>
          <label for="star-5" class="star-5 fas fa-star"></label>
        </div>
      </div>
      <div class="footer">
        <span class="text"></span>
        <span class="numb"></span>
      </div>
    </div>
  </div>

  
  <div class="media">
    <div class="social">
    <div class="icon facebook">
      <div class="tooltip">
        Facebook</div>
      <span> <a href="https://www.facebook.com/profile.php?id=100035800776971"> <i class="fab fa-facebook-f"> </i> </a> </span>
    </div>
    <div class="icon twitter">
      <div class="tooltip">
      Twitter</div>
      <span> <a style="text-decoration:none" href="https://twitter.com/helodeepakji"> <i class="fab fa-twitter"> </i> </a> </span>
    </div>
    <div class="icon instagram">
      <div class="tooltip">
        Instagram</div>
      <span> <a style="text-decoration:none" href="https://www.instagram.com/hellodeepakji/?hl=en"> <i class="fab fa-instagram"> </i> </a> </span>
    </div>
  </div>
</div>
  
<script>
  const body = document.querySelector("body");
  const navbar = document.querySelector(".navbar");
  const menuBtn = document.querySelector(".menu-btn");
  const cancelBtn = document.querySelector(".cancel-btn");
  menuBtn.onclick = ()=>{
    navbar.classList.add("show");
    menuBtn.classList.add("hide");
    body.classList.add("disabled");
  }
  cancelBtn.onclick = ()=>{
    body.classList.remove("disabled");
    navbar.classList.remove("show");
    menuBtn.classList.remove("hide");
  }
  window.onscroll = ()=>{
    this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
  }
</script>

  
   <script src="track.js"></script>
   <script src="player.js"></script>
</body>
</html>
